<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' lang='pt-br'>
	<title> Formulário </title>
</head>
<body>
		<form id="formulario">
			<h2> PREENCHA O FORMULÁRIO </h2>
		 	<div class="form-group row">
		    	<label for="nome" class="col-sm-2 col-form-label">Nome:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="nome" placeholder="Nome" required>
		    </div>
		 	</div>
			<div class="form-group row">
		    	<label for="email" class="col-sm-2 col-form-label">Email:</label>
		    <div class="col-sm-4">
		     	<input type="mail" class="form-control" id="email" placeholder="Email" required>
		    </div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="telefone" placeholder="Telefone" required>
		    </div>
		 	</div>
		 	<div class="form-group row">
		    	<label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
		    </div>
		 	</div>
		 	<div class="form-group row">
		    	<label for="nasc" class="col-sm-2 col-form-label">Data de nascimento:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="nasc" placeholder="Data de nascimento" required>
		    </div>
		 	</div>
		 	<div class="form-group row">
		    	<label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
		    </div>
		 	</div>
		 	<div class="form-group row">
		    	<label for="cep" class="col-sm-2 col-form-label">CEP:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="cep" placeholder="CEP" required>
		    </div>
		 	</div>
		 	<div class="form-group row">
		    	<label for="estado" class="col-sm-2 col-form-label">Estado:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="estado" placeholder="Estado" required>
		    </div>
		 	</div>
		 	<div class="form-group row">
		    	<label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
		    </div>
		 	</div>
		 	 <div class="form-group row">
    			<div class="col-sm-2"></div>
    			<div class="col-sm-3">
     				<div class="form-check">
        				<input class="form-check-input" type="checkbox" id="gridCheck1">
        					<label class="form-check-label" for="gridCheck1">
         					 Aceito os termos de uso
       						</label>
      				</div>
   				</div>
 				</div>
    		<div class="form-group row">
    			<div class="col-sm-6">
     				<button type="submit" class="btn btn-primary">Entrar</button>
    			</div>
  			</div>
		</form>


	<!-- CSS -->
	<link rel="stylesheet" href="css/estilo.css">
	<!-- BOOTSTRAP-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- PLUG-IN VALIDAÇÃO-->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19./dist/jquery-validate.js"></script>
	<!-- PLUG-IN MÁSCARA -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<!-- JS -->
	<script type="text/javascript">
		$("#telefone").mask('(00) 00000-0000');
		$("#cpf").mask('000.000.000-00');
		$("#nasc").mask('00/00/0000');
		$("#cep").mask('00000-000');
	</script> 

</body>
</html>
